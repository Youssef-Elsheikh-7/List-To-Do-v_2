<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./sass/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>List To Do</title>
</head>
<body>
  <div class="container">
    <div class="form">
      <input type="text" id="user-input" class="user-input">
      <input type="submit" value="Add Task" id="add">
    </div>
    <div class="tasks" id="tasks"></div>
    <button class="remove-all" id="re-all">Remove All <i class="fas fa-trash"></i></button>
  </div>
  <div class="settings" id="sett">
    <button class="gear" id="gear"><i class="fas fa-gear"></i></button>
<div class="main-colors">
  <span class="title">
    Main Colors
  </span>
<ul class="colors">
  <li class="one active" data-color="#f44336"></li>
  <li class="two" data-color="#e91e63"></li>
  <li class="three" data-color="#673ab7"></li>
  <li class="four" data-color="#009688"></li>
  <li class="five" data-color="#cddc39"></li>
  <li class="six" data-color="#2196f3"></li>
  <li class="seven" data-color="#00bcd4"></li>
  <li class="eight" data-color="#4caf50"></li>
</ul>
</div>
  <div class="main-images">
    <span class="title">
      Background Image
    </span>
        <div class="images">
          <div class="one">
            <img src="../images/one.jpg" alt="">
          </div>
          <div class="two">
            <img src="../images/two.jpg" alt="">
          </div>
          <div class="three">
            <img src="../images/three.jpg" alt="">
          </div>
          <div class="four">
            <img src="../images/four.jpg" alt="">
          </div>
          <div class="five">
            <img src="../images/five.jpg" alt="">
          </div>
          <div class="six">
            <img src="../images/six.jpg" alt="">
          </div>
          <div class="seven">
            <img src="../images/seven.jpg" alt="">
          </div>
          <div class="eight">
            <img src="../images/eight.jpg" alt="">
          </div>
        </div>
</div>
</div>
  <script src="./js/main.js"></script>
</body>
</html>
